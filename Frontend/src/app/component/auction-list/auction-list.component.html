<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.Name }}</td>
    </ng-container>

    <ng-container matColumnDef="IsUsed">
      <th mat-header-cell *matHeaderCellDef>Novo/Usado</th>
      <td mat-cell *matCellDef="let element">
        {{ element.IsUsed ? "Usado" : "Novo" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="InitialValue">
      <th mat-header-cell *matHeaderCellDef>Valor Inicial</th>
      <td mat-cell *matCellDef="let element">R$ {{ element.InitialValue }}</td>
    </ng-container>

    <ng-container matColumnDef="InitialDate">
      <th mat-header-cell *matHeaderCellDef>Data Incial</th>
      <td mat-cell *matCellDef="let element">
        {{ element.InitialDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="EndDate">
      <th mat-header-cell *matHeaderCellDef>Data Final</th>
      <td mat-cell *matCellDef="let element">
        {{ element.EndDate | date: "dd/MM/yyyy" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="User">
      <th mat-header-cell *matHeaderCellDef>Usu√°rio</th>
      <td mat-cell *matCellDef="let element">{{ element.User }}</td>
    </ng-container>

    <ng-container matColumnDef="Edit">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Editar"
          [routerLink]="['/edit', element.Id]"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th mat-header-cell *matHeaderCellDef>Apagar</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="Apagar" (click)="delete(element)">
          <mat-icon>delete_forever</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  ></mat-paginator>
</div>
